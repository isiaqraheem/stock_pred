<!DOCTYPE html>
<html>

<head>
<title>stock prediction model</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h2 class='text-center'>The model predicts stcok price from historical price </h2>
    <div style="max-width: 500px;" class="align-items-center">
    <form action='/predict' method="post">
        <div class="form-group">
          <label for="High">High value</label>
          <input type="number" class="form-control" name="highValue" placeholder="Enter high value">
        </div>
        <div class="form-group">
          <label for="low">Low value</label>
          <input type="number" class="form-control" name="lowValue" placeholder="Enter low value">
        </div>
        <div class="form-group">
          <label for="close">Close value</label>
          <input type="number" class="form-control" name="closeValue" placeholder="Enter close value">
        </div>
        <div>open:{{result}}</div>
        <input type="submit" class="btn btn-primary" value='predict'/>
      </form></div>
</body> 

</html>
